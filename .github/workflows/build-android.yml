name: Build Android Apps (Multi-Env)

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [prod, test]
        
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Configure Environment (${{ matrix.environment }})
        run: |
          # Copy correct capacitor config
          cp capacitor.config.${{ matrix.environment }}.ts capacitor.config.ts
          
          # Check if google-services.json exists for this env, otherwise warn (or fail if strict)
          if [ -f "config/${{ matrix.environment }}/google-services.json" ]; then
             echo "Found google-services.json for ${{ matrix.environment }}"
             mkdir -p android/app
             cp config/${{ matrix.environment }}/google-services.json android/app/google-services.json
          else
             echo "WARNING: No google-services.json found for ${{ matrix.environment }}. Push Notifications won't work."
          fi

      - name: Initialize Capacitor Android
        run: |
          npx cap sync android

      - name: Generate Assets
        run: |
          npx capacitor-assets generate --android
          
      - name: Build APK (${{ matrix.environment }})
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
          
      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk Vereinsmanager-${{ matrix.environment }}.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: App-${{ matrix.environment }}
          path: Vereinsmanager-${{ matrix.environment }}.apk
