name: Build Android Apps (Multi-Env)

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [prod, test]
        
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Configure Environment (${{ matrix.environment }})
        run: |
          # Copy correct capacitor config
          cp capacitor.config.${{ matrix.environment }}.ts capacitor.config.ts
          
          # Check if google-services.json exists for this env
          if [ -f "config/${{ matrix.environment }}/google-services.json" ]; then
             echo "Found google-services.json for ${{ matrix.environment }}"
             mkdir -p android/app
             cp config/${{ matrix.environment }}/google-services.json android/app/google-services.json
          else
             echo "WARNING: No google-services.json found for ${{ matrix.environment }}."
          fi

          # Switch Icon for Test
          if [ "${{ matrix.environment }}" == "test" ] && [ -f "assets/logo-test.png" ]; then
             echo "Using TEST Icon"
             cp assets/logo-test.png assets/logo.png
          fi

      - name: Initialize Capacitor Android (Sync only)
        run: |
          npx cap sync android

      - name: Generate Assets
        run: |
          npx capacitor-assets generate --android
          
      - name: Patch Application ID & Name (Test only)
        if: matrix.environment == 'test'
        run: |
          # 1. Replace ONLY applicationId to avoid breaking namespace/Java package
          sed -i 's/applicationId "de.svbolzum.vereinsmanager"/applicationId "de.svbolzum.vereinsmanager.testing"/g' android/app/build.gradle
          
          # 2. Update App Name in strings.xml
          sed -i 's/>Vereinsmanager</>Vereinsm. (Test)</g' android/app/src/main/res/values/strings.xml
          
          # 3. Update package name in strings.xml (for other references)
          sed -i 's/de.svbolzum.vereinsmanager/de.svbolzum.vereinsmanager.testing/g' android/app/src/main/res/values/strings.xml

      - name: Build APK (${{ matrix.environment }})
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug
          
      - name: Rename APK
        run: |
          mv android/app/build/outputs/apk/debug/app-debug.apk Vereinsmanager-${{ matrix.environment }}.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: App-${{ matrix.environment }}
          path: Vereinsmanager-${{ matrix.environment }}.apk
